<body class="bg-slate-100">

    <header class="bg-gradient-to-r from-blue-600 to-purple-700 text-white shadow-md fixed top-0 left-0 right-0 z-40">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="#/" class="font-bold text-xl tracking-tight">PWA Survey Builder</a>
                </div>
                <div id="nav-actions" class="hidden">
                    <span id="user-greeting" class="mr-4"></span>
                    <button id="logout-btn" class="px-3 py-2 bg-white text-blue-600 font-semibold rounded-md text-sm hover:bg-blue-50">Logout</button>
                </div>
            </div>
        </nav>
    </header>

    <main id="app-container" class="pt-16">
        <!-- APP VIEWS / PAGES -->
        <div id="page-loading" class="page active">
            <div class="min-h-screen flex items-center justify-center">
                <p class="text-lg text-gray-600">Loading Application...</p>
            </div>
        </div>

        <!-- AUTH PAGE -->
        <div id="page-auth" class="page"></div>

        <!-- DASHBOARD PAGE -->
        <div id="page-dashboard" class="page"></div>

        <!-- SURVEY BUILDER PAGE -->
        <div id="page-builder" class="page"></div>

        <!-- SURVEY TAKER PAGE -->
        <div id="page-taker" class="page"></div>
        
        <!-- LEGACY SURVEY PAGE (For the original proforma) -->
        <div id="page-legacy-survey" class="page"></div>
        
        <!-- LEGACY RESPONSES PAGE -->
        <div id="page-legacy-responses" class="page"></div>
        
        <!-- LEGACY RESPONSE DETAIL PAGE -->
        <div id="page-legacy-response-detail" class="page"></div>

    </main>

    <!-- MODALS -->
    <div id="modal-container"></div>
